<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        /* Additional styles for forgot password page */
        .forgot-password-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .forgot-password-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        .forgot-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-password-header i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
        }

        .forgot-password-header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .forgot-password-header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .forgot-password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .forgot-password-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .forgot-password-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 8px;
        }

        .back-to-login:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Message styles */
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #b8daff;
        }

        .instructions {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #6c757d;
            line-height: 1.5;
        }

        .instructions i {
            color: #667eea;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <!-- Header -->
            <div class="forgot-password-header">
                <i class="fas fa-key"></i>
                <h2>Quên mật khẩu?</h2>
                <p>Nhập email của bạn và chúng tôi sẽ gửi link khôi phục mật khẩu</p>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <i class="fas fa-info-circle"></i>
                Vui lòng nhập địa chỉ email đã đăng ký. Chúng tôi sẽ gửi cho bạn link để đặt lại mật khẩu.
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="forgot-password-form">
                <!-- Email -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="forgot-password-btn">
                    <i class="fas fa-paper-plane"></i>
                    Gửi yêu cầu
                </button>                <!-- Back to Login -->
                <a href="../index.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại đăng nhập
                </a>
            </form>
        </div>
    </div>    <!-- Scripts -->
    <script src="../components/forgot-password.js"></script>
    <script>
        // Initialize forgot password form when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new ForgotPasswordForm('forgotPasswordForm');
        });
    </script>
</body>
</html>
