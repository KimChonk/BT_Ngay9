<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        /* Additional styles for reset password page */
        .reset-password-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .reset-password-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-password-header i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
        }

        .reset-password-header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .reset-password-header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .reset-password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset-password-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .reset-password-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 8px;
        }

        .back-to-login:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Message styles */
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #6c757d;
        }

        .password-requirements h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .token-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .token-info i {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="reset-password-container">
        <div class="reset-password-box">
            <!-- Header -->
            <div class="reset-password-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Đặt lại mật khẩu</h2>
                <p>Nhập mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <!-- Token Info -->
            <div class="token-info">
                <i class="fas fa-clock"></i>
                Link này sẽ hết hạn sau 1 giờ kể từ khi được tạo.
            </div>

            <!-- Password Requirements -->
            <div class="password-requirements">
                <h4><i class="fas fa-info-circle"></i> Yêu cầu mật khẩu:</h4>
                <ul>
                    <li>Ít nhất 6 ký tự</li>
                    <li>Có ít nhất 1 chữ hoa (A-Z)</li>
                    <li>Có ít nhất 1 chữ thường (a-z)</li>
                    <li>Có ít nhất 1 số (0-9)</li>
                    <li>Có thể chứa ký tự đặc biệt (@$!%*?&)</li>
                </ul>
            </div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="reset-password-form">
                <!-- New Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu mới" required>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="reset-password-btn">
                    <i class="fas fa-key"></i>
                    Đặt lại mật khẩu
                </button>                <!-- Back to Login -->
                <a href="../index.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại đăng nhập
                </a>
            </form>
        </div>
    </div>    <!-- Scripts -->
    <script src="../components/forgot-password.js"></script>
    <script>
        // Initialize reset password form when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new ResetPasswordForm('resetPasswordForm');
        });
    </script>
</body>
</html>
